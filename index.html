    </head>
<body>
    <div class="container" id="main-page">
        <!-- important Rendering components  -->
        <div class="heading permanent">
          <h1 id="task">Tasks</h1>&nbsp;<h1 id="list">Lists </h1>     <span id="addlist"><id id="addlss"><svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" fill="currentColor" id="plusButton" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>Add lists</p> </span>
        </div>    
         <!-- temporary rendoring -->  
        <div class="emptylist" id="emptyMsg">No items added yet. Click on Add lists to get started.</div>
        <div class="mobileempty" id="mobilemsg" >No items added yet. Click on + icon to get started.</div>
        
    </div>
    <!-- Div that shows the list after creation  -->
    <div class="allCards" id="cardList"></div>
    <!-- Pop Up for adding new list to master list  -->
    <div class="maincon" id="popUp">
      <p class="addnew">Add New List</p>
      <input type="text" class="empty" id="listName">
      <button class="but" onclick="addMasterItem()">ADD</button>
    </div>  
    <!-- pop up for adding tasks in the list   -->
    <div class="maincon" id="popUpIn">
      <p class="addnew">Add New List</p>
      <input type="text" class="empty" id="listNameIn">
      <button class="but" onclick="addListItem()">ADD</button>
    </div> 
    <script src="./todo.js"></script>
    <!-- card template  -->
    <div id="cardTemp"><div class="card invisible"><h2 id="title"></h2>  <hr id="cardhr">
      <div class="plus">
        <span class="cardButtons"><svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" fill="currentColor" class="bi bi-trash-fill" id="delete" onclick="deleteFunction();" viewBox="0 0 16 16">
          <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
        </svg><svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" fill="currentColor" class="bi bi-plus-circle-fill" id="addItem" onclick="addItemFunction()" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg></span>
      </div>    
    </div>
  </div>
      

</body>
